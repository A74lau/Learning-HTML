<!DOCTYPE html>

<html>
    <head>
        <title>My first website</title>
    </head>
    <body>
        <!-- <audio> tag is used for sounds
            autoplay, controls, muted and loop are all boolean values set to true.
        The <source> tag is another way to declare a source(src)-->
        <audio autoplay controls muted loop>
            <source src = "/Sounds/Pray.mp3">
            <source src = "/Sounds/Pray.wav">
            This browser does not support HTML5 audio
        </audio>
    </body>
</html>
