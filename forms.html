<!DOCTYPE html>
<html>
    <head>
        <title>
            My first webpage
        </title>
    </head>

    <body>
        
        <form action="action_page.php" method = "POST">
            <div>
                <label for = "fname">First Name:</label>
                <input type = "text" id = "fname" name = "fname" placeholder = "Bob" required>
            </div>

            <br>

            <div>
                <label for = "lname">Lirst Name:</label>
                <input type = "text" id = "lname" name = "lname" placeholder = "Builder">
            </div>

            <br>
            
            <div>
                <label for = "pass">Password:</label>
                <input type = "password" id = "pass" name = "pass" maxlength = "12" required>
            </div>

            <br>

            <div>
                <label for ="email">Email:</label>
                <input type = "email" id = "email" name = "email" placeholder = "example123@gmail.com">
            </div>
            
            <br>

            <div>
                <label for = "phone">Phone Number:</label>
                <input type = "tel" id = "phone" name = "phone">
            </div>

            <br>

            <div>
                <label for = "bdate">Birthdate:</label>
                <input type = "date" id = "bdate" name = "bdate">
            </div>

            <br>

            <div>
                <label for = "quan">Quantity:</label>
                <input type = "number" id = "quan" name = "quan" min = "0" max = "99" value = "1">
            </div>

            <br>

            <div>
                <label for = "title">Title:</label>

               <label>Mr.</label>
               <input type = "radio" name = "title" value = "Mr.">

               <label>Mrs.</label>
               <input type = "radio" name = "title" value = "Mrs.">

            </div>

            <br>

            <div>
                <label for = "payment">Payment:</label> 
                <select id = "payment" name = "payment">
                    <option value = "visa">visa</option>
                    <option value = "mastercard">Mastercard</option>
                    <option value = "giftcard">Giftcard</option>
                </select>
            </div>

            <br>

            <div>
                <label for = "subscribe">Subscribe:</label>
                <input type = "checkbox" id = "sub" name = "sub">
            </div>

            <br>

            <div>
                <input type = "reset">
            </div>

            <br>

            <div>
                <input type = "submit">
            </div>




        </form>
        
    </body>
</html>
